//Voice Menu and Next Map Vote
bind	"z"					"option_1"
bind	"x"					"option_2"
bind	"c"					"option_3"

alias	"option_1"			"voice_menu_1"
alias	"option_2"			"voice_menu_2"
alias	"option_3"			"voice_menu_3"

alias	"nextMap1"			"next_map_vote 0"
alias	"nextMap2"			"next_map_vote 1"
