//--ENGINEER--\\
//Script by Squidfysh

exec reset.cfg



//--------------------------------
//--Buildings--\\

bind 	"MOUSE3" 				"destroy 2 0; build 2 0"

bind	"1"						"engieSlot1"
bind	"2"						"engieSlot2"
bind	"3"						"engieSlot3"
bind	"4"						"engieSlot4"

alias	"engieSlot1"			"sentry"
alias	"engieSlot2"			"dispenser"
alias	"engieSlot3"			"teleEntrance"
alias	"engieSlot4"			"teleExit"

alias	"sentry"				"buildSentry"
alias	"dispenser"				"buildDispenser"
alias	"teleEntrance"			"buildTeleEntrance"
alias	"teleExit"				"buildTeleExit"

alias	"buildSentry"			"build 2 0"
alias	"buildDispenser"		"build 0 0"
alias	"buildTeleEntrance"		"build 1 0"
alias	"buildTeleExit"			"build 1 1"

alias	"killSentry"			"destroy 2 0"
alias	"killDispenser"			"destroy 0 0"
alias	"killTeleEntrance"		"destroy 1 0"
alias	"killTeleExit"			"destroy 1 1"

alias	"+toggleDestroy"		"alias sentry killSentry; alias dispenser killDispenser; alias teleEntrance killTeleEntrance; alias teleExit killTeleExit"
alias	"-toggleDestroy"		"alias sentry buildSentry; alias dispenser buildDispenser; alias teleEntrance buildTeleEntrance; alias teleExit buildTeleExit"

alias	"+toggleEngieWeps"		"alias engieSlot1 primaryWeapon; alias engieSlot2 secondaryWeapon; alias engieSlot3 meleeWeapon; alias engieSlot4 slot4"
alias	"-toggleEngieWeps"		"alias engieSlot1 sentry; alias engieSlot2 dispenser; alias engieSlot3 teleEntrance; alias engieSlot4 teleExit"



//--------------------------------
//--Eureka Effect Teleport--\\

bind 	"r"						"teleport"

alias 	"teleport" 				"toSpawn"

alias 	"toSpawn"				"eureka_teleport 0"
alias 	"toExit"				"eureka_teleport 1"

alias 	"+toggleTeleport" 		"alias teleport toExit"
alias 	"-toggleTeleport"		"alias teleport toSpawn"



//--------------------------------
//--Toggle CTRL--\\
alias	"+toggleCTRL"			"+toggleCallMedic; +toggleTeleport; +toggleDestroy"
alias	"-toggleCTRL"			"-toggleCallMedic; -toggleTeleport; -toggleDestroy"

//--------------------------------
//--Toggle CAPS--\\
alias	"+toggleCAPS"			"+toggleMapVote; +changeLoadout; +attack3; +toggleEngieWeps"
alias	"-toggleCAPS"			"-toggleMapVote; -changeLoadout; -attack3; -toggleEngieWeps"
